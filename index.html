<div id="game-board" class="container">
  <div class="row">
    <div id="box0" class="col-xs-3 box game-cell"></div>
    <div id="box1" class="col-xs-3 box game-cell"></div>
    <div id="box2" class="col-xs-3 box game-cell"></div>
  </div>
  <div class="row">
    <div id="box3" class="col-xs-3 box game-cell"></div>

    <div id="box5" class="col-xs-3 box game-cell"></div>
  </div>

<!-- Standard button for new game -->
<button id="new-game-button" type="button" class="btn btn-default">New Game</button>

<form id="sign-up">
       <fieldset>
         <legend>Sign up!</legend>
         <input type="text" name="credentials[email]" value="" placeholder="email">
         <input type="password" name="credentials[password]" value="" placeholder="password">
         <input type="password" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
         <input type="submit" name="submit" value="Sign up!">
       </fieldset>
     </form>
     <form id="sign-in">
       <fieldset>
         <legend>Sign in!</legend>
         <input type="text" name="credentials[email]" value="" placeholder="email">
         <input type="password" name="credentials[password]" value="" placeholder="password">
         <input type="submit" name="submit" value="Sign in!">
       </fieldset>
     </form>
     <form id="sign-out">
       <fieldset>
         <legend>Sign out!</legend>
         <input type="submit" name="submit" value="Sign out!">
       </fieldset>
     </form>
     <form id="change-password">
       <fieldset>
         <legend>Change Password</legend>
         <input type="password" name="passwords[old]" value="" placeholder="Old Password">
         <input type="password" name="passwords[new]" value="" placeholder="New Password">
         <input type="submit" name="submit" value="Change Password">
       </fieldset>
     </form>
