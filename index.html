<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Let's Play Tic-Tac-Toe!!!</h1>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Andrew's Nav</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Andrew Rocks!</a>
      </div>
    </div>
  </nav>
  <!-- Stack the columns on mobile by making one full-width and the other half-width -->


  <!-- Columns start at 50% wide on mobile and bump up to 33.3% 6wide on desktop -->


  <!-- Columns are always 50% wide, on mobile and desktop -->

  <h2>Tic Tac Toe!</h2>
  <div class="container">


    <!-- Button trigger modal -->

    <div class="row">
      <div class="col-xs-4 box">.col-xs-4</div>
      <div class="col-xs-4 box">.col-xs-4</div>
      <div class="col-xs-4 box">.col-xs-4</div>
    </div>
    <div class="row">
      <div class="col-xs-4 box">.col-xs-4</div>
      <div class="col-xs-4 box">.col-xs-4</div>
      <div class="col-xs-4 box">.col-xs-4</div>
    </div>
    <div class="row">
      <div class="col-xs-4 box">.col-xs-4</div>
      <div class="col-xs-4 box">.col-xs-4</div>
      <div class="col-xs-4 box">.col-xs-4</div>
    </div>
  </div>
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
      </button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">It's Game Time!</h4>
        </div>
        <div class="modal-body">
          <form id="sign-up-form">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" name="form[email]" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" name="form[password]" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
              </div>
              <button type="submit" class="btn btn-default">Sign in</button>
          </form>
          </div>
        </div>
      </div>
    </div>




</body>

</html>
